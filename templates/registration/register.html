{% extends 'partials/base.html' %}
{% load crispy_forms_tags %}
{% block title %}Registration page{% endblock %}

{% block content %}
    <div class="row mb-5" style="margin-top: 100px;">
        <div class="col-md-10 offset-md-1">
            <div class="card card-body">
                <div class="row">
                    <div class="col-md-6 pt-3" >
                        <h1 style="text-align: center;">Signup</h1>
                        <hr>
                        <form action="" method="post">
                            {% csrf_token %}
                            {{ form|crispy }}

                            <button class="btn btn-primary btn-block text-center" >Register</button>
                        </form>
                    </div>

                    <div class="col-md-6 pt-4 mt-3">
                        <br>
                        <hr>
                        <img class="img-fluid rounded mb-4 pb-2 pt-1 " src="/media/si.jpg" alt="" width="auto" height="auto">

                        <p style="text-align: center;">already have an account? <a href="{% url 'login' %}">login</a></p>
                    </div>
                </div>
            </div>
        </div>
    </div>
{% endblock %}
