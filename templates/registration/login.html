{% extends 'partials/base.html' %}
{% load crispy_forms_tags %}
{% block title %}Login page{% endblock %}

{% block content %}
    <div class="row mb-5" style="margin-top: 100px;">
        <div class="col-md-10 offset-md-1">
            <div class="card card-body">
                <div class="row">
                    <div class="col-md-6 pt-4 mt-3">
                        <br>
                        <hr>
                        <img class="img-fluid rounded mb-4 pb-2 pt-1 " src="/media/hambuger.jpg" alt="" width="auto" height="auto">

                        <p style="text-align: center;"> <a href="{% url 'password_reset' %}">forgot password?</a> or <a href="{% url 'register' %}">register</a></p>
                    </div>
                    <div class="col-md-6 pt-3" >
                        <h1 style="text-align: center;">Login</h1>
                        <hr>
                        <form action="" method="post" class="pt-3 py-5 my-3">
                            {% csrf_token %}
                            {{ form|crispy }}

                            <button class="btn btn-primary btn-block text-center mt-5" >Login</button>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
{% endblock %}
