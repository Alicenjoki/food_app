{% extends 'partials/base.html' %}

{% block title %}Profile page{% endblock %}

{% block content %}
    <style>
        .container {
            margin: auto;
            width: 70%;
            margin-top: 150px;
            padding: 0 20px 20px;
            text-align: center;
        }
        .container:hover .avatar-flip {
        transform: rotateY(180deg);
        -webkit-transform: rotateY(180deg);
        }
        .container:hover .avatar-flip img:first-child {
        opacity: 0;
        }
        .container:hover .avatar-flip img:last-child {
        opacity: 1;
        }
        .details{
            background-color: aliceblue;
            padding: 20px;
            border-radius: 12px;
            box-shadow: 0 3px 8px rgb(109, 107, 107);
        }
        .avatar-flip {
            border-radius: 100px;
            overflow: hidden;
            height: 150px;
            width: 150px;
            position: relative;
            margin: auto;
            top: -60px;
            transition: all 0.3s ease-in-out;
            -webkit-transition: all 0.3s ease-in-out;
            -moz-transition: all 0.3s ease-in-out;
            box-shadow: 0 0 0 13px #f0f0f0;
            -webkit-box-shadow: 0 0 0 13px #f0f0f0;
            -moz-box-shadow: 0 0 0 13px #f0f0f0;
            }
            .avatar-flip img {
            position: absolute;
            left: 0;
            top: 0;
            /* border-radius: 100px; */
            transition: all 0.3s ease-in-out;
            -webkit-transition: all 0.3s ease-in-out;
            -moz-transition: all 0.3s ease-in-out;
            }
            .avatar-flip img:first-child {
            z-index: 1;
            }
            .avatar-flip img:last-child {
            z-index: 0;
            transform: rotateY(180deg);
            -webkit-transform: rotateY(180deg);
            opacity: 0;
            }
            h2 {
            font-size: 32px;
            font-weight: 600;
            margin-bottom: 15px;
            color: #333;
            }
            h4 {
            font-size: 13px;
            color: #00baff;
            letter-spacing: 1px;
            margin-bottom: 25px
            }
            p {
            font-size: 16px;
            /* line-height: 26px; */
            margin-bottom: 20px;
            color: #666;
            }
    </style>
    <div class="container">
            <div class="avatar-flip">
                <img src="/media/hambuger.jpg" height="150" width="150">
                <img src="/media/food.jpg" height="150" width="150">
            </div>
            <div class="details">
                <table class="table table-borderless table-hover table-auto">
                    <thead>
                        <span class="h4">Profile Information</span> 
                        <a class="btn btn-info btn-sm float-right" href="#">Edit</a>
                        <hr>
                    </thead>
                    <tbody>
                        <tr>
                            <th scope="row" >First Name</th>
                            <td>{{user.first_name}}</td>
                        </tr>
                        <tr>
                            <th scope="row" >Last Name</th>
                            <td>{{user.last_name}}</td>
                        </tr>
                        <tr>
                            <th scope="row" >Username</th>
                            <td>{{user.username}}</td>
                        </tr>
                        <tr>
                            <th scope="row" >Email</th>
                            <td>{{user.email}}</td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </div>
