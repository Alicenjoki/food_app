{% extends 'partials/base.html' %}
{% load crispy_forms_tags %}
{% block title %}Edit Food page{% endblock %}

{% block content %}

    <div class="container " style="margin-top: 100px;">
        <div class="row">
    
            <div class="col-md-6 bg-white offset-md-3 mb-3 py-3">
                <h3 class="btn-success text-center py-3">Edit "{{foods.name}}"</h3>
                <hr>
                <form action="" method="post" enctype="multipart/form-data">
                    {% csrf_token %}
                    {{form|crispy}}

                    <a class="btn btn-outline-secondary" href="{% url 'adminhome' %}">Cancel</a>
                    <button class="btn btn-warning">Update</button>
                </form>
            </div>
        </div>
    </div>
{%endblock%}
